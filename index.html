<body>
	<div class="container centered-div home-screen">
		<div class="row wd-100">
			<div class="col dis-flex-cen">
				<img src="../img/logo2.png" alt="Logo" class="img-fluid"> 
				<!-- <img src="../ninjaco-leb.github.io/img/logo2.png" alt="Logo" class="img-fluid">  -->

				<h1>Welcome to the House of NinjaCoders!</h1>
			</div>
		</div>
		<div class="row wd-100">
			<div class="col username dis-flex-cen">

		</div>

			<div class="col forget-password dis-flex-right">

			</div>
		</div>
		<div class="row">
			<div class="col dis-flex-cen">
				<button class="btn btn-primary btn-submit" onclick="window.open('attendance.html', '_blank');">Submit</button>
			</div>
		</div>
