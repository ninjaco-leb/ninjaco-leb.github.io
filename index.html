<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to the House of NinjaCoders</title>
	<link rel="stylesheet" href="../ninjaco.leb/css/bootstrap-grid.css">
	<link rel="stylesheet" href="../ninjaco.leb/css/style.css">
	<link rel="icon" href="../ninjaco.leb/img/icon.png">
</head>
<body>
	<div class="container centered-div home-screen">
		<div class="row mb-3">
			<div class="col">
				<img src="../ninjaco.leb/img/logo1.png" alt="Logo" class="img-fluid"> 
			</div>
		</div>
		<div class="row mb-3">
			<div class="col">
				<h1>Welcome to the House of NinjaCoders!</h1>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col">
				<input type="text" class="form-control" placeholder="Username" aria-label="Username">
			</div>
		</div>
		<div class="row mb-3">
			<div class="col">
				<input type="password" class="form-control" placeholder="Password" aria-label="Password">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button class="btn btn-primary">Submitt</button>
			</div>
		</div>
	</div>
</body>
</html>
